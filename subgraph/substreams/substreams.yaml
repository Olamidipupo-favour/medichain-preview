specVersion: v0.1.0
description: MediChain Substreams
repository: https://github.com/yourusername/medi-chain-substreams

modules:
  - name: eth_blocks
    kind: store
    inputs:
      - store: eth_block_source
    outputs:
      - type: store
        name: block_output
        dataType: eth.Block

  - name: decode_events
    kind: map
    inputs:
      - store: block_output
    outputs:
      - type: map
        name: event_output
        dataType: BatchEvents

  - name: process_events
    kind: map
    inputs:
      - store: event_output
    outputs:
      - type: map
        name: processed_events
        dataType: BatchEventsProcessed

stores:
  - name: eth_block_source
    kind: source/ethereum
    network: sepolia
    start_block: 0
    outputs:
      - type: store
        name: block_output
        dataType: eth.Block
